<body>
  <div id="sidebar" class="menu-collapsed">
    <div id="header">
      <div id="title">

        <div class="btn-hamburger"></div>
        <div class="btn-hamburger"></div>

    <div id="menu-items">
      <div class="item">
        <a href="#">
          <div class="icon">
            <img src="images/icons/dogs.png" alt="" />

          <div class="title">

      </div>
      <div class="separator">

      <div class="item">
        <a href="#">

  </div>

  <div id="main">
    <div class="container" style="margin-top: 2%;">
      <section>
        <form>
          <h4>
            <b>
              Agregar Perro
            </b>
          </h4>
          <div class="row">
            <div class="six columns">
              <label for="exampleEmailInput">Nombre: </label>
              <input class="u-full-width" type="text" placeholder="Ej. Boby" id="exampleEmailInput">
            </div>
            <div class="six columns">
              <label for="exampleRecipientInput">Raza:</label>
              <select class="u-full-width" id="exampleRecipientInput">
                <option value="American bully">American bully</option>
                <option value="American english coonhound">American english coonhound</option>
                <option value="Basenji">Basenji</option>
                <option value="Poochon">Poochon</option>
                <option value="Labsky o huskador">Labsky o huskador</option>
                <option value="Cuvac eslovaco">Cuvac eslovaco</option>
                <option value="Shepsky">Shepsky</option>
                <option value="Caniche gigante o poodle estándar">Caniche gigante o poodle estándar</option>
                <option value="Pastor leonés">Pastor leonés</option>
                <option value="Barbet o perro de agua francés">Barbet o perro de agua francés</option>
                <option value="Presa canario o dogo canario">Presa canario o dogo canario</option>
                <option value="Calupoh o perro lobo mexicano">Calupoh o perro lobo mexicano</option>
                <option value="Mastín inglés o mastiff">Mastín inglés o mastiff</option>
                <option value="Springel spaniel inglés">Springel spaniel inglés</option>
                <option value="Pug o carlino">Pug o carlino</option>
                <option value="Rottweiler">Rottweiler</option>
                <option value="Husky siberiano">Husky siberiano</option>
                <option value="Jack russell terrier">Jack russell terrier</option>
                <option value="Akita Americano">Akita Americano</option>
                <option value="Bernedoodle">Bernedoodle</option>
                <option value="Pastor belga malinois">Pastor belga malinois</option>
                <option value="Perro leopardo de catahoula">Perro leopardo de catahoula</option>
                <option value="Kerry blue terrier">Kerry blue terrier</option>
                <option value="Pastor de los Cárpatos">Pastor de los Cárpatos</option>
                <option value="Jack russell terrier">Jack russell terrier</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Mucuchíes">Mucuchíes</option>
                <option value="Pachón navarro">Pachón navarro</option>
                <option value="Zuchón o shichón">Zuchón o shichón</option>
                <option value="Chodsky o pastor bohemio">Chodsky o pastor bohemio</option>
                <option value="Golden retriever o cobrador dorado">Golden retriever o cobrador dorado</option>
                <option value="Shikoku inu">Shikoku inu</option>
                <option value="Cimarrón uruguayo">Cimarrón uruguayo</option>
                <option value="Kishu inu o kishu ken">Kishu inu o kishu ken</option>
                <option value="Shorkie">Shorkie</option>
                <option value="Pinscher alemán">Pinscher alemán</option>
                <option value="Border collie">Border collie</option>
                <option value="Frenchton">Frenchton</option>
                <option value="Goldador o golden lab">Goldador o golden lab</option>
                <option value="Teddy roosevelt terrier">Teddy roosevelt terrier</option>
                <option value="Perro pastor croata">Perro pastor croata</option>
              </select>
            </div>
          </div>
          <div class="row">
          <div class="two columns">
          <label for="exampleMessage">Edad:</label>
          <input class="u-full-width" type="number" placeholder="0" id="exampleMessage">
          </div>
          <div class="two columns">
            <label for="exampleMessage">Peso:</label>
            <input class="u-full-width" type="number" placeholder="0" id="exampleMessage">
            </div>
            <div class="eight columns">
              <label for="exampleMessage">Dueño:</label>
              <input class="u-full-width" type="text" placeholder="Ej. Andy" id="exampleMessage">
              </div>
         </div>
          <input class="button-primary" type="submit" value="Guardar">
        </form>


      </section>
      <div class="row">
        <div class="one-half column" style="margin-top: 2%">
          <h4>
            <b>
              Listado de Perros
            </b>
          </h4>
          <table class="u-full-width">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Peso</th>
                <th>Dueño</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Koulan</td>

              <tr>
                <td>Kira</td>

                <td>35 kilos </td>
                <td>Jesús</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</html>
